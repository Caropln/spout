<html>

/* Clear floats after the columns */

.font {

font-family: 'Montserrat', sans-serif;

  background-color: #605BFF;

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="row">
    <div class="column1">
      <a href="https://www.spout.eu">
      <img border="0" alt="spout" src="https://github.com/Caropln/spout/blob/master/app/assets/images/Spout1.png?raw=true" width="45%"></a>
       <h1 class="font space"> Cette page n'existe pas </h1>
      <p class="font2"> La page que vous recherchez semble introuvable. Sans d&eacute;tour, il n'est point de voyage... Retournez &agrave; la page d'accueil.  </p>      <br>
      <a href="https://www.spout.eu"><button class="btn font2">Retourner a l'accueil</button></a>
    </div>
    <div class="column2">
      <center>
      <br>
      <canvas width="1200" height="900" id="can"></canvas>
      <br>

      </center>
    </div>
  </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/isomer/0.2.6/isomer.js"></script>
      <script>
      var Shape = Isomer.Shape;
      var Point = Isomer.Point;
      var Color = Isomer.Color;
      canvas = document.getElementById("can")
      var iso = new Isomer(canvas);
      ctx = canvas.getContext("2d")
      var points = [
      [0,4,3],[0,6,4],[0,5,4],[0,4,4],[0,4,5],[0,6,5],
      [0,1,3],[0,0,3],[0,-1,3],[0,1,4],[0,-1,4],
      [0,1,5],[0,0,5],[0,-1,5],
      [0,-6,3],[0,-4,4],[0,-5,4],[0,-6,4],[0,-6,5],[0,-4,5]
      ]
      var cubes = []
      setInterval(function () {
      ctx.clearRect(0,0,canvas.width, canvas.height)
      for (i=0; i<cubes.length; i++) {
      color = [Math.floor(Math.random()*150),Math.floor(Math.random()*53),Math.floor(Math.random()*110)+75]
      iso.add(Shape.Prism(new Point(points[i][0], points[i][1], points[i][2])), new Color(color[0],color[5],color[2]))
      }
      cubes.push(points.splice(0,0)[0])
      }, 120)
      </script>
    </body>
  </html>
